<body class="skin-blue" >
<div class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <a href="/" class="logo">展华代理商管理系统</a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">切换侧边栏</span>
      </a>
      
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" id="sidebar-menu">
      
    </ul>
    <script>
        ddche.leftNav();
    </script>
  </section>
  <!-- /.sidebar -->
</aside>
    <!--********************************************************************************************** -->
<aside class="right-side">
    <section class="content-header">
      <div class="nav-tabs-custom">
          <!-- Tabs within a box -->
          <ul class="nav nav-tabs pull-right">
              <li style="float:left;" class="active"><a href="#revenue-chart" data-toggle="tab">展华用户</a></li>
              <li style="float:left;"><a href="#sales-chart" data-toggle="tab">厂商用户</a></li>
          </ul>
          <div class="tab-content no-padding">
              <!-- Morris chart - Sales -->
              <div class="chart tab-pane active" id="revenue-chart" style="position: relative;">

              <!--展华用户-->
                
               <div class="box-body">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                          <th>登录名</th>

                          <th>姓名</th>
                          <th>联系电话</th>
                          <th>操作</th>
                      </tr>
                    </thead>
                       <tbody id="cont">
                 
                        </tbody>
                  </table>
                  <table style="display:none;">
                      <tbody id="temp" rel="/api/user/list?type=0" type="get">
                        <tr rel="{id}">
                            <td>{name}</td>
                            <td>{realName}
                            </td>
                            <td>{phoneNumber}</td>
                            <td><a href="user-editor.html?id={id}&userEditor=true">基本资料</a>&nbsp;<a href="javascript:" class="contral_delete" action="/api/user/delete/{id}">删除</a></td>
                        </tr>
                      </tbody>
                  </table>
              </div>
              <!--展华用户结束 -->
              </div>
              <div class="chart tab-pane" id="sales-chart" style="position: relative;">

              <!--厂商用户-->
                  <div class="box-body form-horizontal" style="padding: 10px 15px;" >
                    <form role="form" action="/api/user/list" method="get" data-parsley-validate target="formIframe">
                      <input type="hidden" name="page" value="1">
                      <input type="hidden" name="type" value="1">
                      <div class="form-group">
                        <label class="col-sm-3 control-label">厂商</label>
                        <div class="col-sm-6">
                          <select class="form-control vendorSelect"  id='device-search-sType' name="vendorId">
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="realName" placeholder="" >
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                          <button type="submit" class="btn btn-primary">查询</button>
                        </div>
                      </div>
                    </form>
                    <iframe id="formIframe" name="formIframe" rel="ajaxSearch" call="userSearch" style="display:none;"></iframe>
                  <table class="table table-bordered">
                      <thead>
                      <tr>
                          <th>组织归属</th>
                          <th>登录名</th>
                          <th>姓名</th>
                          <th>联系电话</th>
                          <th>操作</th>
                      </tr>
                      </thead>
                      <tbody  id="cont_agent">
                      </tbody>
                  </table>
                  <table style="display:none;">
                <tbody id="temp-search" >
                  <tr rel="{id}">
                      <td>{vendorName}</td>
                      <td>{name}</td>
                      <td>{realName}</td>
                      <td>{phoneNumber}</td>
                      <td><a href="user-editor-agent.html?id={id}&userEditor=true">编辑</a>&nbsp;<a href="javascript:" class="contral_delete" action="/api/vendor/delete/{id}">删除</a></td>
                  </tr>
                </tbody>
            </table>
                      <div class="box-footer clearfix">
                          <ul class="pagination pagination-sm no-margin pull-right" id="page">

                          </ul>
                      </div>
              </div>
                
              <!--厂商用户结束 -->
              </div>
          </div>
      </div><!-- /.nav-tabs-custom -->

    </section>
  </aside>
    <!--********************************************************************************************** -->

</div><!-- /.content -->
</div><!-- /.content-wrapper -->

  <div class="pull-right hidden-xs">

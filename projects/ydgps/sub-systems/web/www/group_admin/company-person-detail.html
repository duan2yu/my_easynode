<script>
$("[name='groupId']").val(sessionStorage.groupId);

 if(ddche.GetQueryString("id")){
  //编辑
  getPrivilege();
    $("#company-person").attr("action","/api/user/update/"+ddche.GetQueryString("id"));
      $.ajax({
        type:"get",
        url:"/api/user/read/"+ddche.GetQueryString("id"),
        dataType:"json"
      }).done(function(data){
        if(data.code==0){
          for(var x in data.result){
            if(x=="pwd")return;
            $("form").eq(0).find("[name='"+x+"']").val(data.result[x]);
          }
        }
      });
  }else if(ddche.GetQueryString("type")!="add"){
    //编辑当前用户
    $("#company-person").attr("action","/api/user/update/"+sessionStorage.id);
      $.ajax({
        type:"get",
        url:"/api/user/getLoginUser",
        dataType:"json"
      }).done(function(data){
        if(data.code==0){
          for(var x in data.result){
            $("form").eq(0).find("[name='"+x+"']").val(data.result[x]);
          }
          var html="";
          for(var i=0;i<data.result.deviceGroups.length;i++){
            html+='<label class="control-label">'+data.result.deviceGroups[i].name+'</label>';
          }
          $("#groupList").html(html).attr("readonly",true);
        }
      });
  }else{
    //新增

    getPrivilege();
  }

  $("#submitSave").click(function(){
      
  });

  function getPrivilege(){
    $.ajax({
      type:"get",
      url:"/api/deviceGroup/list",
      dataType:"json"
    }).done(function(data){
      var html="";
      if(data.code==0){
        for(var i=0;i<data.result.data.length;i++){
            html+='<label class="control-label"><input type="checkbox" value="'+data.result.data[i].id+
            '" />'+data.result.data[i].name+'</label>';
        }
        $('#groupList').html(html);
      }

    });
    
  }
</script>

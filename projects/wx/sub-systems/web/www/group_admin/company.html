<script language="javascript" defer="">

new PCAS("province3","city3","area3");

$.ajax({
    type:"get",
    url:"/api/group/read/"+localStorage.groupId,
    dataType:"json"
}).done(function(data){
    if(data.code==0){
        for(var x in data.result){
            $("form").eq(0).find("[name='"+x+"']").val(data.result[x]);
        }
    }
});

    //提交
    $("#companySubmit").click(function(e){
        e.preventDefault();

        $("form").eq(0).attr("action",$("form").eq(0).attr("action")+localStorage.groupId).submit();
    });
</script>

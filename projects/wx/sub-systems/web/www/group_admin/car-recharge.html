  <title>展华科技产品集团用户管理系统</title>

  <!-- FontAwesome 4.3.0 -->

  <link href="css/app.css" rel="stylesheet" />
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="http://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="http://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

<body class="skin-blue" >
<div class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <a href="/" class="logo">展华集团用户管理系统</a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">切换侧边栏</span>
      </a>
      
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" id="sidebar-menu">
      
    </ul>
    <script>
        ddche.leftNav();
    </script>
  </section>
  <!-- /.sidebar -->
</aside>
    <!--********************************************************************************************** -->
<aside class="right-side">
    <section class="content-header">
      <div class="nav-tabs-custom">
          <!-- Tabs within a box -->
          <ul class="nav nav-tabs pull-right">
              <li style="float:left;" class="active"><a href="#revenue-chart" data-toggle="tab">模糊查询</a></li>
              <li style="float:left;"><a href="#sales-chart" data-toggle="tab">精确查询</a></li>
          </ul>
          <div class="tab-content no-padding">
              <!-- Morris chart - Sales -->
              <div class="chart tab-pane active" id="revenue-chart" style="position: relative;">

              <!--模糊查询-->
                
               <div class="box-body">
                  <form class="form-inline" data-parsley-validate>
                    <div class="form-group">
                      <label>分组名：</label>
                      <input type="text" class="form-control" name="deviceGroupName" placeholder="IMEI" >
                    </div>
                    <div class="form-group">
                      <label>设备类型：</label>
                        <select class="form-control" name="deviceType">
                            <option value="CBB-100H">CBB-100H</option>
                            <option value="q007">Q007</option>
                        </select>
                    </div>
                   
                    <button type="submit" class="btn btn-primary">查询</button>
                  </form>
              </div>
              <!--模糊查询结束 -->
              </div>
              <div class="chart tab-pane" id="sales-chart" style="position: relative;">
               <div class="box-body">
              <!--精确查询-->
                    <form class="form-inline" data-parsley-validate>
                    <div class="form-group">
                      <label>车牌号：</label>
                      <input type="text" class="form-control"  name="vehicleNumber" placeholder="" >
                    </div>
                    <div class="form-group">
                      <label>车主或司机电话：</label>
                       <input type="text" class="form-control"   name="masterMobile" placeholder="" >
                    </div>
                    <button type="submit" class="btn btn-primary">查询</button>
                  </form>
                
              <!--精确查询结束 -->
            </div>
              </div>
          </div>
      </div><!-- /.nav-tabs-custom -->
      <div class="box">
        <div class="box-header">
            <div class="pull-right">
            <a class="btn btn-primary car-recharge-all" href="javascript:" >批量充值</a>
          </div>
      </div>
         <table class="table table-bordered">
              <thead>
                <tr>
                    <th><label><input type="checkbox" rel="all">全选</label></th>
                    <th>设备型号</th>
                    <th>车牌号</th>
                    <th>IMEI</th>
                    <th>分组</th>
                    <th>车辆品牌</th>
                    <th>车主电话</th>
                    <th>司机电话</th>
                    <th>服务截止</th>
                </tr>
              </thead>
                <tbody id="cont">
                 
                </tbody>
            </table>
            <table style="display:none;">
                <tbody id="temp" rel="/api/device/list" type="get" call="rechargeData">
                 <tr rel="{id}">
                     <td><input type="checkBox" data-type="{deviceType}" data-num="{vehicleNumber}" data-imei="{imei}"/></td>
                      <td>{deviceType}</td>
                      <td><a href="car-detail.html?carDeviceId={deviceId}">{vehicleNumber}</a></td>
                      <td>{imei}</td>
                      <td>{deviceGroupName}</td>
                      <td>暂缺</td>
                      <td>{masterMobile}</td>
                      <td>{masterMobile}
                      <td><a href="car-recharge-detail.html?" >{serviceExpire}</a>
                      </td>
                  </tr>
                </tbody>
            </table>
       <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right" id="page">

            </ul>
        </div>
      </div>
    </section>
  </aside>
    <!--********************************************************************************************** -->
<script >
    var car_list_data={};
        car_list_data.vehicleNumber=ddche.GetQueryString("vehicleNumber"),
        car_list_data.masterMobile=ddche.GetQueryString("masterMobile"),
        car_list_data.deviceGroupName=ddche.GetQueryString("deviceGroupName"),
        car_list_data.deviceType=ddche.GetQueryString("deviceType")||"CBB-100H";
    for(var x in car_list_data){
        $("[name='"+x+"']").val(decodeURI(car_list_data[x]));
    }
    if(car_list_data.vehicleNumber||car_list_data.masterMobile){
        setTimeout(function(){
            $(".nav-tabs li").eq(1).find("a").click();
        },100);
    }

    //批量充值
    $(".car-recharge-all").click(function(){
        var imeiList="",numList="";
        var checked=$("#cont input:checked");
        for(var i=0;i<checked.length;i++){
            imeiList+=","+checked.eq(i).attr("data-imei");
            numList+=","+checked.eq(i).attr("data-num");
        }
        location.href="car-recharge-detail.html?imeiList="+imeiList.slice(1)+"&numList="+numList.slice(1)+"&type="+$("#cont input:checked").attr("data-type");
    });

    function rechargeData(data){
        for(var i=0;i<data.result.data.length;i++){
            data.result.data[i].serviceExpire=moment(data.result.data[i].serviceExpire).format("YYYY-MM-DD hh:mm:ss");
        }
        return data;
    }
</script>

<script src="http://webapi.amap.com/maps?v=1.3&key=0afc3f65734f6ace208e0fd51b6b16a7" type="text/javascript"></script>
<script src="js/sys-map.js" type="text/javascript"></script>
<aside class="right-side">
    <section class="content col-lg-4">
      <div class="box box-success">
          <div class="box-header">
            <h3 class="box-title">电子围栏</h3>
            <div class="pull-right">
            <a class="btn btn-primary" href="javascript:" id="addNewCrawl" >新增电子围栏</a>
          </div>
          </div>
          <div class="box-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                    <th>围栏名称</th>
                    <th>操作</th>
                </tr>
              </thead>
                <tbody id="cont">
                </tbody>
            </table>
            <table style="display:none;">
                <tbody id="temp" rel="/api/electronic-fence/list" type="post">
                  <tr rel="{id}">
                      <td>{name}</td>
                      <td>
                        <span class="btn btn-info status" data-flasg="true" data-imei="{imei}">开启</span>
                        <span data-id="{id}" data-name="{name}" data-groupId="{groupId}" data-lat="{lat}" data-lng="{lng}" data-radius="{radius}" data-address="{address}" class="btn btn-primary sys-editor"><i class="fa fa-fw fa-gear"></i></span>
                        <span class="btn btn-danger contral_delete" action="/api/electronic-fence/delete/{id}"><i class="fa fa-fw fa-trash-o"></i></span>
                      </td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
        </div>
    
      </div>
    </section>
    <section class="content col-lg-8 sys-crawl" style="display:none;">
      <div class="box box-success" >
          <div class="box-header">
            <h3 class="box-title">围栏信息</h3>
          </div>
           <div class="box-body">

             <form class="form-inline" id="crawlFrom" action="/api/electronic-fence/create" method="post" data-parsley-validate target="formIframe">
              <input type="hidden" name="lng" />
              <input type="hidden" name="lat" />
              <input type="hidden" name="type" value="2" />
              <input type="hidden" name="devices" />
              <input type="hidden" name="maxSpeed" value="0" />
              <div class="form-group">
               <div class="input-group">
                          <input type="text" class="form-control" name="address"  placeholder="北京" id="place">
                          <span class="input-group-btn">
                        <a class="btn btn-info btn-flat" id="searchMap" href="javascript:" >查找</a>
                      </span>
               </div>
              </div>
          <div class="form-group">
            <label>名称</label>
              <input type="input" class="form-control" style="width:140px;" name="name" value="" placeholder="">
          </div>
          <div class="form-group">
            <label>半径</label>
              <select class="form-control" id="drewCircle" name="radius" >
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="1000">1000</option>
              </select>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-primary" id="save-crawl">保存</button>
            </div>
          </div>
        </form>
            <div  id="container">
            </div>
             <form class="form-horizontal j-user-info-form" >
       <!--  <div class="form-group">
           <label class="col-sm-3 control-label">接收报警手机号</label>
           <div class="col-sm-6">
             <input type="input" class="form-control" name="vendorName" value="" placeholder="" required>
           </div>
         </div> -->
          <div class="form-group">
            <label class="col-sm-3 control-label">限制车辆</label>
            <div class="col-sm-6" id="deviceGroup">
                 
            </div>
          </div>
          
          <!-- <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </div> -->
        </form>
         <iframe id="formIframe" name="formIframe" rel="ajaxSearch" call="crawlBuild" style="display:none;"></iframe>
           </div>
      </div>
    </section>
  </aside>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
    <script src="../js/lib/jquery-1.11.3.min.js"></script>
    <script src="../js/lib/angular-1.3.16.min.js"></script>
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script src="js/ccms-order.js"></script>
    <style>
        .input-group {
            margin-bottom: 10px;
        }
        .glyphicon {
            cursor: pointer;;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-static bg-info">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.bootply.com" target="ext"><b>Bootply</b></a>
            <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="ccms-equipment-list.html">设备</a></li>
                <li><a href="#">Link</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i>

                <div class="form-inline">
                    <label for="orderNo">订单号</label>
                    <input type="text" class="form-control" id="orderNo" placeholder="">

                </div>
            </h3>
        </div>
        <div class="col-md-12 panel-body">
            <div class="panel panel-red col-md-6">
                <div class="input-group col-md-9">
                    <div class="input-group-addon ">生产厂家</div>
                    <div class="dropdown" style="">
                        <button style="width: 100%" class="btn btn-default dropdown-toggle" type="button"
                                id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            镇江康飞
                            <span class="caret"></span>
                        </button>
                        <ul style="width: 100%" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a class="text-center" href="#">镇江康飞</a></li>

                        </ul>
                    </div>
                </div>
                <div class="input-group col-md-9">
                    <div class="input-group-addon ">生产批次</div>
                    <input class="form-control" placeholder="" type="text">
                </div>
                <div class="input-group col-md-9">
                    <div class="input-group-addon ">客户账号</div>
                    <input class="form-control" placeholder="" type="text">
                </div>
            </div>
            <div class="panel panel-red col-md-6">

                <div class="input-group col-md-9">
                    <div class="input-group-addon ">客户名称</div>
                    <input class="form-control" placeholder="" type="text">
                </div>
                <div class="input-group col-md-9">
                    <div class="input-group-addon ">客户密码</div>
                    <input class="form-control" placeholder="" type="text">
                </div>

            </div>
        </div>
        <div class="panel-body">

            <div class="panel panel-red">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> 配件:<label>￥</label></h3>
                </div>
                <div class="panel-body col-md-12 pa">
                    <div class="input-group col-md-8">
                        <div class="input-group-addon " style="width:150px">主机</div>
                        <input class="form-control" placeholder="设备编号" type="text">
                        <input class="form-control" placeholder="出厂日期" type="text">
                        <input class="form-control" placeholder="车牌号" type="text">
                    </div>
                    <div class="input-group col-md-8 telecomCards" typ=".telecomCards">
                        <div class="input-group-addon " style="width:150px">电信卡</div>
                        <input class="form-control" placeholder="智机通号码" type="text">
                        <input class="form-control" placeholder="卡号" type="text">
                        <input class="form-control" placeholder="密码" type="text">
                        <input class="form-control" placeholder="开卡日期" type="text">
                        <input class="form-control" placeholder="到期时间" type="text">

                        <div class=" input-group-addon remove" aria-hidden="true"><span
                                class="glyphicon glyphicon-remove"></span></div>
                        <div class="input-group-addon add"><span class="glyphicon glyphicon-plus"
                                                                 aria-hidden="true"></span></div>
                    </div>
                    <div class="input-group col-md-8 sensor" typ=".sensor">
                        <div class="input-group-addon " style="width: 150px">温湿度传感器-有线</div>
                        <input class="form-control" placeholder="编号" type="text">
                        <input class="form-control" placeholder="证书编号" type="text">
                        <input class="form-control" placeholder="证书发出时间" type="text">

                        <div class=" input-group-addon remove" aria-hidden="true"><span
                                class="glyphicon glyphicon-remove"></span></div>
                        <div class="input-group-addon add"><span class="glyphicon glyphicon-plus"
                                                                 aria-hidden="true"></span></div>
                    </div>
                </div>

                <div class="col-md-1 col-md-offset-5">
                    <button type="button" class="btn btn-primary">确定</button>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>

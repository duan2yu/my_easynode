  <header class="main-header">

  <!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->

    <!-- sidebar menu: : style can be found in sidebar.less -->

        ddche.leftNav();

    <!--********************************************************************************************** -->
<aside class="right-side">
    <section class="content-header">
<div class="box box-success">
    <div class="box-header">
      <h3 class="box-title ">用户信息修改</h3>
    </div>
    <div class="box-body table-responsive no-padding">
      <div class="box-body" style="padding: 10px 15px;">
        <form class="form-horizontal j-user-info-form" action="/api/user/update" method="post" data-parsley-validate target="z-user-info-iframe">
            <input type="hidden" name="id" />
            <input type="hidden" name="vendorId" />
        <div class="form-group">
            <label class="col-sm-3 control-label">归属机构</label>
            <div class="col-sm-6">
              <input type="input" class="form-control" name="vendorName" value="" placeholder="" readonly="readonly" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">账号</label>
            <div class="col-sm-6">
              <input type="input" class="form-control" name="name" value=""  readonly="readonly" placeholder="" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-6">
              <input type="input" class="form-control" name="realName" value="" placeholder="" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">手机号码</label>
            <div class="col-sm-6">
              <input type="input" class="form-control" name="phoneNumber" value="" placeholder=""  ata-parsley-required="true" data-parsley-trigger="keyup" data-parsley-pattern="/(^(([0\+]\d{2,3}-)?(0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$)|(^0{0,1}1[3|4|5|6|7|8|9][0-9]{9}$)/"  data-parsley-required-message="手机号格式不正确" maxlength="11">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">新密码</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="password" name="password" placeholder="" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">重复新密码</label>
            <div class="col-sm-6">
              <input type="password" class="form-control"  data-parsley-equalto="#password"   placeholder="" >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </div>
        </form>
         <iframe id="z-user-info-direct" name="z-user-info-iframe" style="display:none;"></iframe>
      </div>
    </div>
    <div class="box-footer clearfix">
    </div>
  </div><!-- /.box (chat box) -->
    </section>

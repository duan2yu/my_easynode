<body class="skin-blue" >
<div class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <a href="/" class="logo">展华代理商管理系统</a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">切换侧边栏</span>
      </a>
      
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" id="sidebar-menu">
      
    </ul>
    <script>
        ddche.leftNav();
    </script>
  </section>
  <!-- /.sidebar -->
</aside>
    <!--********************************************************************************************** -->
<aside class="right-side">
    <section class="content-header">
<div class="box box-success">
    <div class="box-header">
      <h3 class="box-title">出库记录查询</h3>
    </div>
    <div class="box-body table-responsive no-padding">
      <div class="box-body form-horizontal" style="padding: 10px 15px;" >
        <form role="form" action="/api/device/inventoryLog" method="get" data-parsley-validate target="formIframe">
            <input type="hidden" name="page" value="1" />
            <input type="hidden" name="type" value="1" />
          <div class="form-group">
            <label class="col-sm-3 control-label">厂商</label>
            <div class="col-sm-6">
              <select class="form-control vendorSelect" name="vendorId">
              </select>
            </div>
          </div>
            <div class="form-group">
            <label class="col-sm-3 control-label">日期</label>
            <div class="col-xs-3">
              <input type="text" class="form-control" onclick="laydate()" name="beginTime" id="store_start_time" >
            </div>
            <div class="z-to">至</div>
            <div class="col-xs-3">
              <input type="text" class="form-control" onclick="laydate()" name="endTime"  id="store_over_time" >
            </div>
          </div>
            <div class="form-group">
            <label class="col-sm-3 control-label">经办者</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="operatorRealName" placeholder="" >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-primary">查询</button>
            </div>
          </div>
        </form>
          <iframe id="formIframe" name="formIframe" rel="ajaxSearch" call="storeSearch" style="display:none;"></iframe>
      </div>
        <div class="box-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>厂商</th>
                    <th>数量</th>
                    <th>出库时间</th>
                    <th>出库原因</th>
                    <th>经办者</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody  id="cont">
                </tbody>
            </table>
            <table style="display:none;">
                <tbody id="temp-search" >
                <tr rel="{id}">
                    <td>{vendorToName}</td>
                    <td>{imei}</td>
                    <td>{createTime}</td>
                    <td>{reason}</td>
                    <td>{operatorRealName}</td>
                    <td><a href="stroe-out-detail.html?id={id}&stroeEditor=true">查看详情</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right" id="page">

            </ul>
        </div>
    </div>
    <div class="box-footer clearfix">
    </div>
  </div><!-- /.box (chat box) -->
    </section>
  </aside>
    <!--********************************************************************************************** -->

</div><!-- /.content -->
</div><!-- /.content-wrapper -->

  </div>
